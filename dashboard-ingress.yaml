apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kubernetes-dashboard # dashboard has his own namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dashboard.com # config redirection in /etc/hosts
    http:
      paths:
      - backend:
          serviceName: kubernetes-dashboard
          servicePort: 80
