apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ft-services-project.com # config redirection in /etc/hosts
      http:
        paths:
        - backend:
          serviceName: nginx-service
          servicePort: 80
